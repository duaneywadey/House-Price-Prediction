<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HousePricePrediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
      body {
        background-color: #FFF5EE;
      }
    </style>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-half">
          <div class="card">
            <div class="card-content">
              <div class="title has-text-centered"><img src="https://img.freepik.com/free-vector/cabin-concept-illustration_114360-4925.jpg?w=740&t=st=1668146986~exp=1668147586~hmac=43e4375362e7d409db9036223ff73a98b073df30d094b72ba786799b33b82b8f" alt="" width="300" height="300"></div>
              <div class="title is-2 has-text-centered">Luzon House Price Prediction</div>
              <div class="subtitle has-text-centered">Predict house prices in Luzon using the following!</div>
              <form action="{{url_for('resultPage')}}" method="POST">
                <div class="field">
                  <label class="label">No. of bedrooms</label>
                  <div class="control">
                    <input class="input" type="text" name="a">
                  </div>
                </div>
                <div class="field">
                  <label class="label">No. of bathrooms</label>
                  <div class="control">
                    <input class="input" type="text" name="b">
                  </div>
                </div>
                <div class="field">
                  <label class="label">Square meters</label>
                  <div class="control">
                    <input class="input" type="text" name="c">
                  </div>
                </div>
                <div class="field">
                  <label class="label">Location</label>
                  <div class="select">
                    <select name="d">
                      <option value="1">Batangas</option>
                      <option value="2">Bulacan</option>
                      <option value="3">Cavite</option>
                      <option value="4">Laguna</option>
                      <option value="5">Metro Manila</option>
                      <option value="6">Pampanga</option>
                      <option value="7">Quezon</option>
                      <option value="8">Rizal</option>
                      <option value="9">Others</option>
                    </select>
                  </div>
                </div>
                <div class="control buttons is-right">
                  <button class="button is-warning" type="Submit">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  </body>
</html>
